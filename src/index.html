<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/styles.css" />

        <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <title>To Do List App</title>
        <link rel="icon" href="./imagenes/A.jpg" />
    </head>

    <body>
        <header class="presentacion-header">
            <div class="presentacion">
                <div class="presentacion-container">
                    <h1 class="nombre-usuario">
                        HELLO YOU!
                    </h1>
                    <p class="descripcion-tareas">
                        Type the task you have to do and be faithful and respectful with them.
                    </p>
                    <h3 class="nota-sobre-tareas">
                        Urgent tasks
                    </h3>
                </div>
                <div class="imagen-presentacion-container">
                    <img src="./imagenes/13144.jpg" alt="" />
                </div>
            </div>

            <div class="tarea-actual">
                <fieldset class="agregar-tarea" id="nueva-tarea">
                    <input class="input-nueva-tarea" id="input-nueva-tarea" type="text" placeholder="Type the name of the new task" />
                    <input type="date" class="input-date" id="input-date" />
                    <input type="time" class="input-time" id="input-time" />
                </fieldset>
                <button class="buton-nueva-tarea" id="buton-nueva-tarea"><i class="fas fa-plus-square"></i></button>
            </div>
        </header>
        <ul class="tareas-pendientes" id="tareas-pendientes">
            <div class="tareas-pendientes-container">
                <h2>Pending tasks</h2>
            </div>
            <div class="tarea-nueva">
                <div class="tarea-nueva-container">
                    <section class="tarea-datos">
                        <h3 class="nombre-de-tarea">
                            English lesson
                        </h3>
                        <p class="fecha-tarea">2020-07-08 | 11:00</p>
                    </section>

                    <div class="butons-tarea-container" id="butons-tarea">
                        <button class="butons-tarea-1">
                            <i class="fas fa-check-square"></i>
                        </button>
                        <button class="butons-tarea-2" id="butons-tarea-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="tarea-nueva">
                <div class="tarea-nueva-container">
                    <section class="tarea-datos">
                        <h3 class="nombre-de-tarea">
                            Yoga
                        </h3>
                        <p class="fecha-tarea">2020-07-08 | 10:00</p>
                    </section>

                    <div class="butons-tarea-container" id="butons-tarea">
                        <button class="butons-tarea-1">
                            <i class="fas fa-check-square"></i>
                        </button>
                        <button class="butons-tarea-2" id="butons-tarea-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </ul>

        <!-- ====Tareas hardcodeadas====== -->

        <ul class="tareas-completadas" id="tareas-completadas">
            <div class="tareas-completadas-container">
                <h2>Completed Tasks</h2>
            </div>
        </ul>
        <footer>Coded by Andrea Palmera</footer>

        <script src="index.js"></script>
    </body>
</html>
